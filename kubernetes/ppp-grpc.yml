apiVersion: v1
kind: Service
metadata:
  name: ppp-grpc
  namespace: services
spec:
  clusterIP: None
  selector:
    k8s-app: ppp-grpc
  ports:
    - port: 10000
      name: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ppp-grpc
  labels:
    k8s-app: ppp-grpc
  namespace: services
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: ppp-grpc
  template:
    metadata:
      labels:
        k8s-app: ppp-grpc
    spec:
      containers:
        - name: ppp-grpc
          image: 462942818386.dkr.ecr.us-east-1.amazonaws.com/ppp-grpc:latest
          ports:
            - containerPort: 10000
              name: grpc
